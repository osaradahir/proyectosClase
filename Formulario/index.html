<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Encuesta de Satisfacción</h1>
            <p>Por favor, completa todos los campos.</p>
        </div>

        <div class="form-container">
            <form class="form-grid" action="#" method="POST">
                <fieldset>
                    <legend>Datos Personales</legend>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="nombre">Nombre completo <span class="required">*</span></label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                        </div>
                        
                        <div class="form-col">
                            <div class="form-group">
                                <label for="edad">Edad <span class="required">*</span></label>
                                <input type="number" id="edad" name="edad" min="1" max="120" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Género <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="masculino" name="genero" value="masculino" required>
                                <label for="masculino">Masculino</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="femenino" name="genero" value="femenino" required>
                                <label for="femenino">Femenino</label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Preguntas de Evaluación</legend>
                    
                    <div class="form-group">
                        <label>¿Cómo calificarías nuestro servicio? <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="excelente" name="calificacion" value="excelente" required>
                                <label for="excelente">Excelente</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="muy-bueno" name="calificacion" value="muy-bueno" required>
                                <label for="muy-bueno">Muy bueno</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="bueno" name="calificacion" value="bueno" required>
                                <label for="bueno">Bueno</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="regular" name="calificacion" value="regular" required>
                                <label for="regular">Regular</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="malo" name="calificacion" value="malo" required>
                                <label for="malo">Malo</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>¿Qué aspectos consideras más importantes? (Solo elige una opcion)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="calidad" name="aspectos[]" value="calidad">
                                <label for="calidad">Calidad del producto/servicio</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="precio" name="aspectos[]" value="precio">
                                <label for="precio">Precio competitivo</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="atencion" name="aspectos[]" value="atencion">
                                <label for="atencion">Atención al cliente</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="rapidez" name="aspectos[]" value="rapidez">
                                <label for="rapidez">Rapidez en la entrega</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="facilidad" name="aspectos[]" value="facilidad">
                                <label for="facilidad">Facilidad de uso</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="soporte" name="aspectos[]" value="soporte">
                                <label for="soporte">Soporte técnico</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>¿Recomendarías nuestros servicios? <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="definitivamente-si" name="recomendacion" value="definitivamente-si" required>
                                <label for="definitivamente-si">Definitivamente sí</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="probablemente-si" name="recomendacion" value="probablemente-si" required>
                                <label for="probablemente-si">Probablemente sí</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="neutral" name="recomendacion" value="neutral" required>
                                <label for="neutral">Neutral</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="probablemente-no" name="recomendacion" value="probablemente-no" required>
                                <label for="probablemente-no">Probablemente no</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="definitivamente-no" name="recomendacion" value="definitivamente-no" required>
                                <label for="definitivamente-no">Definitivamente no</label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Comentarios Finales</legend>
                    
                    <div class="form-group">
                        <label for="comentarios">Observaciones y sugerencias</label>
                        <textarea 
                            id="comentarios" 
                            name="comentarios" 
                            placeholder="Dinos tus comentarios"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="mejoras">¿Cómo podríamos mejorar?</label>
                        <textarea 
                            id="mejoras" 
                            name="mejoras" 
                            placeholder="En que crees que podríamos mejorar"
                        ></textarea>
                    </div>
                </fieldset>

                <div class="submit-container">
                    <button type="submit" class="submit-btn">Enviar Encuesta</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
